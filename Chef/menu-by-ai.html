<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main1.css">
    <link rel="stylesheet" href="../css/main2.css">
    <title>AI generated menu</title>
</head>

<body class="template-body">
    <section>
        <div class="template-main d-flex">
            <div class="template-left d-xl-block" id="template-left">
                <div class="d-flex flex-column justify-content-between h-100 px-1 py-4">
                    <div class="template-left-top d-flex justify-content-center">
                        <a class="text-decoration-none" href="#"><img class="template-logo" src="../imgs/db-logo.png"
                                alt="Logo"></a>
                    </div>

                    <div class="template-left-mid px-2 overflow-y-auto">
                        <ul class=" list-unstyled mb-0">
                            <li>
                                <a class="teml-mid-links d-flex align-items-center active w-100 text-start" href="generatemenu.html">
                                    <div><img class="me-2 icon-image" src="../imgs/menu-blue.png" alt="img"></div>
                                    <span>Generate Menu</span>
                                </a>
                            </li>
                            <li>
                                <a class="teml-mid-links d-flex align-items-center w-100 text-start" href="scheduling-release.html">
                                    <div><img class="me-2 icon-image" src="../imgs/schedule.png" alt="img"></div>
                                    <span>Scheduling and Release Management</span>
                                </a>
                            </li>
                            <li>
                                <a class="teml-mid-links d-flex align-items-center w-100 text-start" href="wine-types.html">
                                    <div><img class="me-2 icon-image" src="../imgs/win-type.png" alt="img"></div>
                                    <span>Wine Types</span>
                                </a>
                            </li>
                            <li>
                                <a class="teml-mid-links d-flex align-items-center w-100 text-start" href="tasks.html">
                                    <div><img class="me-2 icon-image" src="../imgs/tasks.png" alt="img"></div>
                                    <span>Tasks</span>
                                </a>
                            </li>
                            <li>
                                <a class="teml-mid-links d-flex align-items-center w-100 text-start" href="templates.html">
                                    <div><img class="me-2 icon-image" src="../imgs/templates.png" alt="img"></div>
                                    <span>Templates</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="template-left-bottom">
                        <div class="d-flex justify-content-center px-4">
                            <a class="text-decoration-none text-white d-flex align-items-center justify-content-center fw-medium rounded-3 border border-2 border-blue py-3 w-100"
                                href="login.html">
                                <div>
                                    <img class="icon-image me-3" src="../imgs/logout.png" alt="img">
                                </div>
                                <span>Log Out</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="template-right pt-xl-4 px-xl-4">
                <div
                    class="template-right-top bg-main-blue text-white p-4 rounded-4 d-flex justify-content-between align-items-center">
                    <div class="col-5 col-xl-4 d-none d-md-block">
                        <form action="">
                            <div class="d-flex align-items-center bg-white rounded px-2">
                                <label for="search"><i class="fa-solid fa-magnifying-glass text-black me-2"></i></label>
                                <input id="search" class="w-100  border-0 bg-transparent focus-none  py-2" type="search" name="search" placeholder="Search">
                            </div>
                        </form>
                    </div>
                    <div class="d-flex align-items-center ms-auto">
                        <div class="tr-top-links">
                            <a class="text-decoration-none me-2 ms-0 mx-sm-2 " href="#">
                                <img class="tr-top-images" src="../imgs/Question.png" alt="img">
                            </a>
                            <a class="text-decoration-none me-2 ms-0 mx-sm-2 " href="#">
                                <img class="tr-top-images" src="../imgs/Bell.png" alt="img">
                            </a>
                            <a class="text-decoration-none me-2 ms-0 mx-sm-2 " href="#">
                                <img class="tr-top-images" src="../imgs/Gear.png" alt="img">
                            </a>
                        </div>
                        <a href="#" class="text-decoration-none text-white">
                            <div class="d-flex align-items-center">
                                <div>
                                    <img class="template-prifile-img mx-2" src="../imgs/template-profile-img.png" alt="">
                                </div>
                                <div class="mx-2 d-none d-sm-block">
                                    <h4 class="mb-0 lh-1 fs-6">Wade Warren</h4>
                                    <p class="mb-0 lh-1 small">wade.warren@mail.com</p>
                                </div>
                            </div>
                        </a>
                        <div class="tem-bar-btn fs-3 ms-3 pointer d-xl-none" onclick="displayToggle()">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </div>
                <div class="tem-right-btm p-2 pt-4">
                    <div class="overflow-y-auto h-100">
                        <form action="" class="h-100">
                            <div class="container-fluid h-100">
                                <h2 class="fw-semibold mb-0">AI Driven menu creation</h2>
                                <div class="add-user-form add-task-page mt-3 d-flex flex-column col-xl-10">
                                    <div class="row">
                                        <div class="col-sm-6 p-2">
                                            <div>
                                                <label class="form-label mb-0" for="Cuisine-Type">Cuisine Type</label>
                                                <select class="form-select focus-none" name="Cuisine-Type"
                                                    id="Cuisine-Type">
                                                    <option value="select" selected class="d-none">Select</option>
                                                    <option value="Italian">Italian</option>
                                                    <option value="Mexican">Mexican</option>
                                                    <option value="Vegan">Vegan</option>
                                                    <option value="Seasonal">Seasonal</option>
                                                    <option value="FineDining">Fine Dining</option>
                                                    <option value="Casual">Casual</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 p-2">
                                            <div>
                                                <label class="form-label mb-0" for="SeasonalIngredients">Seasonal
                                                    Ingredients</label>
                                                <select class="form-select focus-none" name="SeasonalIngredients"
                                                    id="SeasonalIngredients">
                                                    <option value="select" selected class="d-none">Select</option>
                                                    <option value="Springvegetables">Spring vegetables</option>
                                                    <option value="Wintermeat">Winter meat</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 p-2">
                                            <div>
                                                <label class="form-label mb-0" for="DietaryRestrictions">Dietary
                                                    Restrictions</label>
                                                <select class="form-select focus-none" name="DietaryRestrictions"
                                                    id="DietaryRestrictions">
                                                    <option value="select" selected class="d-none">Select</option>
                                                    <option value="Vegan">Vegan</option>
                                                    <option value="Pescatarian">Pescatarian</option>
                                                    <option value="Vegetarian">Vegetarian</option>
                                                    <option value="Gluten-free">Gluten-free</option>
                                                    <option value="DairyFree">Dairy Free</option>
                                                    <option value="AllergyDishes">Allergy Dishes</option>
                                                    <option value="Allergy-safeDishes">Allergy-safe Dishes</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 p-2">
                                            <div>
                                                <label class="form-label mb-0" for="Template">Template</label>
                                                <select class="form-select focus-none" name="Template" id="Template">
                                                    <option value="select" selected class="d-none">Select</option>
                                                    <option value="Template1">Template 1</option>
                                                    <option value="Template2">Template 2</option>
                                                    <option value="Template3">Template 3</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 p-2">
                                            <div>
                                                <label class="form-label mb-0" for="Budget">Budget Considerations</label>
                                                <div class="d-flex align-items-center">
                                                    <span class="me-2">0$</span>
                                                    <input class="ai-menu-range w-100 focus-none" type="range" id="Budget" name="Budget" step="1" min="0" max="100">
                                                    <span class="ms-2">100$</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-auto">
                                        <input class="btn-main-blue my-2 me-2" type="submit" value="Generate">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/f9a70f49f9.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
