<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Plate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Create Plate</h2>
        
        <!-- Upload Image Section -->
        <div class="upload-section">
            <div class="upload-box">
                <p>Upload Image</p>
                <small>You can upload up to 5 images</small>
            </div>
        </div>

        <!-- Form for Create Plate -->
        <form id="create-plate-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Dish Name</label>
                    <input type="text" placeholder="Type here">
                </div>
                <div class="form-group">
                    <label>Cuisine type</label>
                    <input type="text" placeholder="Type here">
                </div>
                <div class="form-group">
                    <label>Preparation time</label>
                    <input type="text" placeholder="Type here">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Food cost</label>
                    <input type="text" placeholder="Type here">
                </div>
                <div class="form-group">
                    <label>Wine pairing</label>
                    <input type="text" placeholder="Type here">
                </div>
                <div class="form-group">
                    <label>Station to prepare dish</label>
                    <input type="text" placeholder="Type here">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group full-width">
                    <label>Youtube URL</label>
                    <input type="text" placeholder="Type here">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label>Description</label>
                    <textarea placeholder="Type here"></textarea>
                    <small class="char-limit">257/500</small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label>Tags</label>
                    <div class="tags">
                        <span>VEGETARIAN</span>
                        <span>GLUTEN-FREE</span>
                        <span>WINTER MEAT</span>
                    </div>
                </div>
            </div>

            <!-- Ingredients Section -->
            <div class="section">
                <h3>Ingredients</h3>
                <div id="ingredients-list">
                    <div class="ingredient-row">
                        <input type="text" placeholder="Type here">
                        <button class="spell-checker">Spell Checker</button>
                        <button class="remove">-</button>
                        <input type="number" value="1">
                        <select>
                            <option>Grams</option>
                            <option>Kg</option>
                            <option>Liters</option>
                        </select>
                    </div>
                </div>
                <button id="add-ingredient" class="add">Add Ingredient</button>
            </div>

            <!-- Essential Needed Section -->
            <div class="section">
                <h3>Essential Needed</h3>
                <div id="essential-list">
                    <div class="essential-row">
                        <input type="text" placeholder="Type here">
                        <button class="spell-checker">Spell Checker</button>
                        <button class="remove">-</button>
                    </div>
                </div>
                <button id="add-essential" class="add">Add Essential</button>
            </div>

            <!-- Steps Section -->
            <div class="section">
                <h3>Steps</h3>
                <div id="steps-list">
                    <div class="step-row">
                        <input type="text" placeholder="Type step here">
                        <button class="spell-checker">Spell Checker</button>
                        <button class="remove">-</button>
                    </div>
                </div>
                <button id="add-step" class="add">Add Step</button>
            </div>

            <div class="form-row">
                <button type="submit" class="save-btn">Save</button>
                <button type="reset" class="clear-btn">Clear</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        
        h2 {
            text-align: center;
        }
        
        .upload-section {
            text-align: center;
            margin: 20px 0;
        }
        
        .upload-box {
            border: 2px dashed #d3d3d3;
            border-radius: 10px;
            padding: 50px;
            background-color: #f8f8f8;
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            margin-right: 20px;
        }
        
        .form-group.full-width {
            flex: 100%;
        }
        
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        
        textarea {
            height: 100px;
        }
        
        .char-limit {
            text-align: right;
            display: block;
            margin-top: 5px;
            color: #999;
        }
        
        .tags span {
            display: inline-block;
            padding: 8px 15px;
            background-color: #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }
        
        .ingredient-row, .essential-row, .step-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .spell-checker, .remove, .add {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .add {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        .remove {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        .save-btn, .clear-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .clear-btn {
            background-color: #6c757d;
        }
        
        .save-btn:hover, .clear-btn:hover {
            opacity: 0.9;
        }
        
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // Adding Ingredients
            document.getElementById('add-ingredient').addEventListener('click', function(e) {
                e.preventDefault();
                let ingredientRow = document.createElement('div');
                ingredientRow.classList.add('ingredient-row');
                ingredientRow.innerHTML = `
                    <input type="text" placeholder="Type here">
                    <button class="spell-checker">Spell Checker</button>
                    <button class="remove">-</button>
                    <input type="number" value="1">
                    <select>
                        <option>Grams</option>
                        <option>Kg</option>
                        <option>Liters</option>
                    </select>
                `;
                document.getElementById('ingredients-list').appendChild(ingredientRow);
                attachRemoveHandler(ingredientRow.querySelector('.remove'));
            });
        
            // Adding Essentials
            document.getElementById('add-essential').addEventListener('click', function(e) {
                e.preventDefault();
                let essentialRow = document.createElement('div');
                essentialRow.classList.add('essential-row');
                essentialRow.innerHTML = `
                    <input type="text" placeholder="Type here">
                    <button class="spell-checker">Spell Checker</button>
                    <button class="remove">-</button>
                `;
                document.getElementById('essential-list').appendChild(essentialRow);
                attachRemoveHandler(essentialRow.querySelector('.remove'));
            });
        
            // Adding Steps
            document.getElementById('add-step').addEventListener('click', function(e) {
                e.preventDefault();
                let stepRow = document.createElement('div');
                stepRow.classList.add('step-row');
                stepRow.innerHTML = `
                    <input type="text" placeholder="Type step here">
                    <button class="spell-checker">Spell Checker</button>
                    <button class="remove">-</button>
                `;
                document.getElementById('steps-list').appendChild(stepRow);
                attachRemoveHandler(stepRow.querySelector('.remove'));
            });
        
            // Remove row handler
            function attachRemoveHandler(button) {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    button.parentElement.remove();
                });
            }
        
            // Attach remove handlers for initial rows
            document.querySelectorAll('.remove').forEach(function(button) {
                attachRemoveHandler(button);
            });
        });
        
    </script>
</body>
</html>
