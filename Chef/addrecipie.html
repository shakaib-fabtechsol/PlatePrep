    <script>
        //Script to show image name
        document.getElementById('uploads').addEventListener('change', function() {
            const fileInput = this;
            const uploadText = document.getElementById('upload-text');
        
            if (fileInput.files.length > 0) {
                const fileNames = Array.from(fileInput.files).map(file => file.name).join(', ');
                uploadText.textContent = fileNames;  
            } else {
                uploadText.textContent = 'Upload Image';
            }
        });
        
    </script>
    
    <script>
        //Script to create tags
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('tag-input');
            const tagContainer = document.querySelector('.tags');
    
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const tagText = input.value.trim();
    
                    if (tagText !== '') {
                        const newTag = document.createElement('span');
                        newTag.classList.add('tag');
                            const textNode = document.createTextNode(tagText);
                        newTag.appendChild(textNode);
                            const removeIcon = document.createElement('span');
                        removeIcon.classList.add('remove-tag');
                        removeIcon.innerHTML = '<i class="fa-solid fa-x"></i>'; 
                        removeIcon.addEventListener('click', function() {
                            newTag.remove();
                        });
                        newTag.appendChild(removeIcon);
                        tagContainer.appendChild(newTag);
                        input.value = '';
                    }
                }
            });
        });
    </script>
