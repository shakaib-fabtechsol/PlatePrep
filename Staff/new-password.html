<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main1.css">
    <title>Forget Password</title>
</head>

<body>
    <form action="login.html">
        <div class="signup-page d-flex justify-content-center align-items-center">
            <div class="signup-box rounded-5 bg-custom-gray my-shadow">
                <div class="d-flex flex-wrap">
                    <div class="col-12 col-md-6 d-none d-md-block bg-white rounded-5">
                        <div class="d-flex flex-column align-items-center">
                            <img class="login-logo w-100" src="../imgs/login-logo.png" alt="img">
                        <img class="login-logo w-100" src="../imgs/login.png" alt="img">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 p-4 mt-5 mt-md-0 d-flex flex-column align-items-center">
                        <h3>Welcome</h3>
                        <p class="text-center">Glad to see you here Again <br> Login to your account below</p>
                        <div class="w-100 my-5">
                            <div class="form-control my-3 p-3 rounded-4 d-flex align-items-center">
                                <label class="me-2 text-custom-secondary fs-5" for="password"><i class="fa-solid fa-lock"></i></label>
                                <input id="password" class="w-100 border-0 focus-none" type="password" placeholder="New Password">
                            </div>
                            <div class="form-control my-3 p-3 rounded-4 d-flex align-items-center">
                                <label class="me-2 text-custom-secondary fs-5" for="confirm-password"><i class="fa-solid fa-lock"></i></label>
                                <input id="confirm-password" class="w-100 border-0 focus-none" type="password" placeholder="Confirm New Password">
                            </div>
                            <div class="d-flex flex-wrap align-items-center justify-content-end">
                                <div class="w-lxsm-100 my-2">
                                    <input class="btn-main-blue w-lxsm-100 rounded-pill py-2 px-5" type="submit" value="Send">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/f9a70f49f9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
